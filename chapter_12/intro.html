<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter 12: Introduction Example</title>
  <link type="text/css" rel="stylesheet" href="../common/css/styles.css">
  <script type="text/javascript" src="../common/js/simple_test_assertion.js"></script>
</head>

<body>
  <img src="../common/images/ninja-with-nunchuks.png" alt="Ninja with chuks">

  <script type="text/javascript">

    var image = document.getElementsByTagName('img')[0];

    var newSrc = '../common/images/ninja-with-pole.png';

    image.src = newSrc;

    assert(image.src === newSrc,
    'The image source is now: ' + image.src);

    assert(image.getAttribute('src') === newSrc,
    'The image src attribute is ' + image.getAttribute('src'));

  </script>

</body>

</html>
