    <script>
      window.onload = function(){
        test('Group test suite #1', function(){
          assert(true, 'First group assertion completed.' );
        });
        test('Group test suite #2', function(){
          assert(true, 'First test completed.');
          assert(false, 'Second test failed' );
          assert(true, 'Third assertion completed.');
        });
        test('Asynchronous Test #1', function(){
          pause();
          setTimeout(function(){
            assert(true, 'First asynchronous test completed.');
            assert(false, '2nd failed');
            resume();
          }, 2000)
        });
        test('Asynchronous Test #2 after', function(){
          pause();
          setTimeout(function(){
            assert(true, 'Second asynchronous test completed.');
            resume();
          }, 1500)
        })
      };
    </script>
