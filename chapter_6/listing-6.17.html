<body>

  <!-- 6.17: Accidentally introducing a variable into the global namespace -->
  <script>
    function User( first, last ){
      this.name = first + ' ' + last;
    }

    /*
      Creates a global variable
     */
    var name = 'Rukia';

    /*
      Calls the constructor incorrectly again.
     */
    var user = User( 'Jay', 'Kan' );

    console.log(name);
    assert( name === 'Rukia',
    '6.17: Name was set to global Rukia instead of Jay Kan.');
  </script>

</body>
